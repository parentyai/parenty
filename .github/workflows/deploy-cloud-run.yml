name: deploy-cloud-run

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - backend/**
      - .github/workflows/deploy-cloud-run.yml

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Deploy to Cloud Run
        env:
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          GCP_REGION: ${{ secrets.GCP_REGION }}
          CLOUD_RUN_SERVICE: ${{ secrets.CLOUD_RUN_SERVICE }}
        run: |
          set -euo pipefail
          gcloud run deploy "$CLOUD_RUN_SERVICE" \
            --project "$GCP_PROJECT_ID" \
            --region "$GCP_REGION" \
            --source backend \
            --allow-unauthenticated \
            --set-env-vars ENV_NAME=stg,PUBLIC_BASE_URL=https://placeholder.local \
            --set-secrets LINE_CHANNEL_SECRET=LINE_CHANNEL_SECRET:latest,LINE_CHANNEL_ACCESS_TOKEN=LINE_CHANNEL_ACCESS_TOKEN:latest

          SERVICE_URL=$(gcloud run services describe "$CLOUD_RUN_SERVICE" \
            --project "$GCP_PROJECT_ID" \
            --region "$GCP_REGION" \
            --format='value(status.url)')

          gcloud run services update "$CLOUD_RUN_SERVICE" \
            --project "$GCP_PROJECT_ID" \
            --region "$GCP_REGION" \
            --set-env-vars ENV_NAME=stg,PUBLIC_BASE_URL="$SERVICE_URL"

          echo "SERVICE_URL=$SERVICE_URL" >> "$GITHUB_ENV"
          echo "Deployed: $SERVICE_URL"

      - name: Health check
        run: |
          set -euo pipefail
          if [ -z "${SERVICE_URL:-}" ]; then
            echo "SERVICE_URL is missing"
            exit 1
          fi
          curl -fsS "$SERVICE_URL/health" >/tmp/health.json
          echo "Health OK"
