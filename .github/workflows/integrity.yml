name: integrity

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Run Spec Guard (docs-only)
        run: node tools/spec_guard.js
      - name: Run integrity lints
        run: |
          npm run lint:all

