name: ssot-ref-warn

on:
  pull_request:

jobs:
  ssot_ref_warn:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: SSOT reference warn (non-blocking)
        run: node tools/ssot_ref_warn.js

